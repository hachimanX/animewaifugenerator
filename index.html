<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Waifu Generator üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      font-family: 'Orbitron', sans-serif;
    }

    .button-group {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #e94560;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff2e63;
    }

    #waifu-img {
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .banner-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      background-color: #0f0f2e;
    }

    .banner {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h1>Anime Waifu Generator üíï</h1>

  <div class="button-group">
    <button onclick="generateWaifu('waifu')">Normal Waifu</button>
    <button onclick="generateWaifu('neko')">Chibi / Neko</button>
    <button onclick="generateWaifu('oppai')">Mature (SFW)</button>
    <button onclick="generateHybrid()">Hybrid (Best of All)</button>
  </div>

  <div>
    <img id="waifu-img" src="https://i.waifu.pics/nRrGwtG.png" alt="Random Waifu" />
  </div>

  <!-- POD Banner Section -->
  <div class="banner-row">
    <a href="https://dailyattire.co" target="_blank">
      <img class="banner" src="images/shirt1.jpg" alt="T-shirt 1">
    </a>
    <a href="https://dailyattire.co" target="_blank">
      <img class="banner" src="images/hoodie1.jpg" alt="Hoodie 1">
    </a>
    <a href="https://dailyattire.co" target="_blank">
      <img class="banner" src="images/cap1.jpg" alt="Cap 1">
    </a>
    <a href="https://dailyattire.co" target="_blank">
      <img class="banner" src="images/waifu-shirt.jpg" alt="Waifu Merch">
    </a>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è for Otaku & Loner souls. Hachiman is the GOAT.</p>
  </footer>

  <script>
    function generateWaifu(type) {
      fetch(`https://api.waifu.pics/sfw/${type}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("waifu-img").src = data.url;
        });
    }

    function generateHybrid() {
      const types = ['waifu', 'neko', 'oppai'];
      const randomType = types[Math.floor(Math.random() * types.length)];
      generateWaifu(randomType);
    }
  </script>
</body>
</html>
